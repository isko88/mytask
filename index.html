<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Combuttonatible" content="IE=edge">
    <meta name="viewbuttonort" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header></header>
        <div class="title">
            <h3>To-Do List</h3>
        </div>
        <div class="column">
            <div class="sort-icon">
                <svg class="show" width="25" height="15" viewBox="0 0 25 15" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect x="2.5" width="2.5" height="12.5" fill="#C4C4C4" />
                    <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" fill="#C4C4C4" />
                    <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="#C4C4C4" />
                    <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)" fill="#C4C4C4" />
                    <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z" fill="#C4C4C4" />
                </svg>

                <svg width="25" height="15" viewBox="0 0 25 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="15" width="2.5" height="12.5" transform="rotate(-180 5 15)" fill="#C4C4C4" />
                    <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" fill="#C4C4C4" />
                    <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="#C4C4C4" />
                    <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)" fill="#C4C4C4" />
                    <path d="M3.75 6.55671e-07L6.99759 4.6875L0.502404 4.6875L3.75 6.55671e-07Z" fill="#C4C4C4" />
                </svg>

            </div>

            <div class="to-do-list">
                <div class="task">
                    <p>1.Почистить зубы</p>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.5" y="0.5" width="19" height="19" rx="9.5" stroke="#C4C4C4" />
                        <path d="M6 6L14 14" stroke="#C4C4C4" />
                        <path d="M6 14L14 6" stroke="#C4C4C4" />
                    </svg>

                </div>
                <div class="task">
                    <p>2.Купить зубную пасту</p>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.5" y="0.5" width="19" height="19" rx="9.5" stroke="#C4C4C4" />
                        <path d="M6 6L14 14" stroke="#C4C4C4" />
                        <path d="M6 14L14 6" stroke="#C4C4C4" />
                    </svg>

                </div>
                <div class="task">
                    <p>3.Умыться</p>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.5" y="0.5" width="19" height="19" rx="9.5" stroke="#C4C4C4" />
                        <path d="M6 6L14 14" stroke="#C4C4C4" />
                        <path d="M6 14L14 6" stroke="#C4C4C4" />
                    </svg>

                </div>
                <div class="task">
                    <p>4.Выпить кофе</p>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.5" y="0.5" width="19" height="19" rx="9.5" stroke="#C4C4C4" />
                        <path d="M6 6L14 14" stroke="#C4C4C4" />
                        <path d="M6 14L14 6" stroke="#C4C4C4" />
                    </svg>

                </div>
                <div class="task">
                    <p>5.Принять душ</p>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.5" y="0.5" width="19" height="19" rx="9.5" stroke="#C4C4C4" />
                        <path d="M6 6L14 14" stroke="#C4C4C4" />
                        <path d="M6 14L14 6" stroke="#C4C4C4" />
                    </svg>

                </div>
            </div>
            <div class="task-input">
                <input type="text">
            </div>
            <div class="addtolist-btn">
                <div>
                    <span>+</span>
                </div>

                <button>Добавить</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
